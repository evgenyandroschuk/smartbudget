<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Копилка</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Smart Budget</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/expenses/">Expenses</a></li>
            <li><a href="/vehicle/">Vehicles</a></li>
            <li><a href="/communication/">Communications</a></li>
            <li class="active"><a href="/fund/">Funds</a></li>
        </ul>
    </div>
</nav>



<div class="container">

    <div class="btn-group">
        <a href="/fund/change/" role="button" class="btn btn-primary">Добавить</a>
        <a href="/currency/change" role="button" class="btn btn-primary">Изменить курс валют</a>
    </div>

    <h3>История пополнений</h3>
    <table class="table table-bordered">
        <tr>
            <td width="20" height="1">ID</td>
            <td width="50">Валюта</td>
            <td width="50">Сумма</td>
            <td width="50">Цена обмена</td>
            <td width="50">Описание</td>
            <td width="50">Дата</td>
        </tr>
        <tbody></tbody>
        <tr th:each="data : ${funds}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.currency.description}"></td>
            <td th:text="${data.amount}"></td>
            <td th:text="${data.price}"></td>
            <td th:text="${data.description}"></td>
            <td th:text="${data.getDateString()}"></td>
        </tr>
    </table>
</div>







</body>
